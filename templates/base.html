<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StegoLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="theme-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm cartoon-nav mb-4 slide-down">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold brand-text" href="{{ url_for('index') }}">ðŸ§© StegoLab</a>
    <div class="nav-links">
      <a class="nav-link d-inline-block" href="{{ url_for('manual') }}">Encode/Decode</a>
      <a class="nav-link d-inline-block" href="{{ url_for('auto_mode') }}">Compare Methods</a>
    </div>
  </div>
</nav>
<div class="background-blob blob-1"></div>
<div class="background-blob blob-2"></div>
<div class="container pb-5 fade-in">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning shadow-sm">
      {% for msg in messages %}
        <div>{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
